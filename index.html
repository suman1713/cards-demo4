<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='trackingMethod: best;'>
      <a-anchor hit-testing-enabled='true'>

  <div style="position:absolute; z-index: 1000; ">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Gluecksklee_%28transparent_background%292.png" alt="" height="30" width="30">
  </div>
<div>
     
    
   <a-image crossorigin="anonymous" position="0 0.5 0" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f4/Kansas_Jayhawks_logo.svg/500px-Kansas_Jayhawks_logo.svg.png" width="4"  height="2">
   	<a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
   </a-image>
    
      </a-anchor>
    <a-camera-static/>
  </a-scene>
